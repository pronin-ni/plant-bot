spring:
  datasource:
    url: jdbc:sqlite:./data/plantbot.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: false
    open-in-view: false

bot:
  token: ${TELEGRAM_BOT_TOKEN:}
  username: ${TELEGRAM_BOT_USERNAME:}
  update-threads: ${BOT_UPDATE_THREADS:4}

openrouter:
  api-key: ${OPENROUTER_API_KEY:}
  model: ${OPENROUTER_MODEL:}
  base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1/chat/completions}
  site-url: ${OPENROUTER_SITE_URL:}
  app-name: ${OPENROUTER_APP_NAME:plant-bot}
  care-cache-ttl-minutes: ${OPENROUTER_CARE_CACHE_TTL_MINUTES:10080}
  backoff-minutes: 60

openweather:
  api-key: ${OPENWEATHER_API_KEY:}
  base-url: https://api.openweathermap.org/data/2.5/weather
  geo-base-url: https://api.openweathermap.org/geo/1.0/direct
  geo-reverse-base-url: https://api.openweathermap.org/geo/1.0/reverse
  units: metric
  cache-ttl-minutes: 15

perenual:
  api-key: ${PERENUAL_API_KEY:}
  base-url: https://perenual.com/api
  cache-ttl-minutes: 10080

translate:
  base-url: https://api.mymemory.translated.net/get

inaturalist:
  base-url: https://api.inaturalist.org/v1

gbif:
  base-url: https://api.gbif.org/v1

http:
  client:
    connect-timeout-ms: ${HTTP_CLIENT_CONNECT_TIMEOUT_MS:5000}
    read-timeout-ms: ${HTTP_CLIENT_READ_TIMEOUT_MS:15000}

scheduler:
  daily-cron: "0 0 9 * * *"

app:
  learning:
    last-n: 5
    alpha: 0.5

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    com.example.plantbot: INFO
    org.telegram.telegrambots: WARN
